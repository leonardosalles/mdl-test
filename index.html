<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-indigo.min.css" />
    <link rel="stylesheet" href="layout.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script defer src="functions.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Gerador</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="javascript:void(0)" onclick="generate()">Gerar <span id="cal">Primeiro</span></a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="results">

        </div>

        <div class="field-wrapper top-space">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="coisinha1">
                <label class="mdl-textfield__label" for="coisinha1">Item 1...</label>
            </div>
        </div>

        <div class="field-wrapper">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="addField()">
                Adicionar item
            </button>
        </div>
    </div>
  </main>
</div>

<dialog class="mdl-dialog">
    <h4>Somente 6 permitidos!</h4>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="document.querySelector('dialog').close();">Ok!</button>
    </div>
</dialog>

<dialog class="mdl-dialog" id="dialog-length">
    <h4>Insira os 6 itens primeiro!</h4>

    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="document.querySelector('#dialog-length').close();">Ok!</button>
    </div>
</dialog>

<dialog class="mdl-dialog" id="dialog-results">
    <h4>Somente 3 ser√£o gerados!</h4>

    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="document.querySelector('#dialog-results').close();">Ok!</button>
    </div>
</dialog>

<dialog class="mdl-dialog" id="dialog-input">
    <h4>Peencha todos os campos primeiro!</h4>

    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="document.querySelector('#dialog-input').close();">Ok!</button>
    </div>
</dialog>
</body>
</html>
